<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ctdh-heading" jhiTranslate="bookDemoApp.cTDH.home.createOrEditLabel">Create or edit a CTDH</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!cTDH.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="cTDH.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookDemoApp.cTDH.sachId" for="field_sachId">Sach Id</label>
                    <input type="number" class="form-control" name="sachId" id="field_sachId"
                        [(ngModel)]="cTDH.sachId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookDemoApp.cTDH.soLuong" for="field_soLuong">So Luong</label>
                    <input type="number" class="form-control" name="soLuong" id="field_soLuong"
                        [(ngModel)]="cTDH.soLuong" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookDemoApp.cTDH.thanhTien" for="field_thanhTien">Thanh Tien</label>
                    <input type="number" class="form-control" name="thanhTien" id="field_thanhTien"
                        [(ngModel)]="cTDH.thanhTien" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
