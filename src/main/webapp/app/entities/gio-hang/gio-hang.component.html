<div>
    <h2 id="page-heading">
        <span jhiTranslate="bookDemoApp.gioHang.home.title">Gio Hangs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-gio-hang" [routerLink]="['/gio-hang/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bookDemoApp.gioHang.home.createLabel">
            Create new Gio Hang
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="gioHangs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="token"><span jhiTranslate="bookDemoApp.gioHang.token">Token</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cTDHId"><span jhiTranslate="bookDemoApp.gioHang.cTDHId">C TDH Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="userId"><span jhiTranslate="bookDemoApp.gioHang.userId">User Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dateUpdate"><span jhiTranslate="bookDemoApp.gioHang.dateUpdate">Date Update</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="status"><span jhiTranslate="bookDemoApp.gioHang.status">Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gioHang of gioHangs ;trackBy: trackId">
                <td><a [routerLink]="['/gio-hang', gioHang.id, 'view' ]">{{gioHang.id}}</a></td>
                <td>{{gioHang.token}}</td>
                <td>{{gioHang.cTDHId}}</td>
                <td>{{gioHang.userId}}</td>
                <td>{{gioHang.dateUpdate | date:'medium'}}</td>
                <td>{{gioHang.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/gio-hang', gioHang.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/gio-hang', gioHang.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gio-hang/'+ gioHang.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="gioHangs && gioHangs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
