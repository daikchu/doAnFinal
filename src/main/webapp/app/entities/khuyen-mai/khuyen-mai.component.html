<div>
    <h2 id="page-heading">
        <span jhiTranslate="bookDemoApp.khuyenMai.home.title">Khuyen Mais</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-khuyen-mai" [routerLink]="['/khuyen-mai/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bookDemoApp.khuyenMai.home.createLabel">
            Create new Khuyen Mai
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="khuyenMais">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tieuDe"><span jhiTranslate="bookDemoApp.khuyenMai.tieuDe">Tieu De</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="noiDung"><span jhiTranslate="bookDemoApp.khuyenMai.noiDung">Noi Dung</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="loaiApDung"><span jhiTranslate="bookDemoApp.khuyenMai.loaiApDung">Loai Ap Dung</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="timeStart"><span jhiTranslate="bookDemoApp.khuyenMai.timeStart">Time Start</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="timeEnd"><span jhiTranslate="bookDemoApp.khuyenMai.timeEnd">Time End</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="mucKM"><span jhiTranslate="bookDemoApp.khuyenMai.mucKM">Muc KM</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="status"><span jhiTranslate="bookDemoApp.khuyenMai.status">Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let khuyenMai of khuyenMais ;trackBy: trackId">
                <td><a [routerLink]="['/khuyen-mai', khuyenMai.id, 'view' ]">{{khuyenMai.id}}</a></td>
                <td>{{khuyenMai.tieuDe}}</td>
                <td>{{khuyenMai.noiDung}}</td>
                <td>{{khuyenMai.loaiApDung}}</td>
                <td>{{khuyenMai.timeStart | date:'medium'}}</td>
                <td>{{khuyenMai.timeEnd | date:'medium'}}</td>
                <td>{{khuyenMai.mucKM}}</td>
                <td>{{khuyenMai.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/khuyen-mai', khuyenMai.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/khuyen-mai', khuyenMai.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'khuyen-mai/'+ khuyenMai.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="khuyenMais && khuyenMais.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
