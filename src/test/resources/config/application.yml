eureka:
    client:
        enabled: false
    instance:
        appname: bookDemo
        instanceId: bookDemo:${spring.application.instance-id:${random.value}}

spring:
    application:
        name: bookDemo
    cache:
        type: simple
    couchbase:
        bucket:
            name: jhipster
            password: password
    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML


server:
    port: 10344
    address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 1
        max-pool-size: 50
        queue-capacity: 10000
    # To test logstash appender
    logging:
        logstash:
            enabled: true
            host: localhost
            port: 5000
            queue-size: 512
    mail:
        from: test@localhost
        base-url: http://127.0.0.1:8080
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
                base64-secret: MDJjNDYyNDE4NDMzYjY2OWE5MWU4OGI3NGI0OTMwOTQ0NDkzZTczMmRkYmIzOTUyOTkxZWYyNDk3Y2JkNzNmY2UzNzIzMjRjMzU3NGI1Y2M1ZGFkYzM4ZGFiNGUxN2Q4NGJjNTAyYjNiZGY1NzU1YWFkZWQxY2FmMWQ5ZjY3OTg=
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
        logs: # Reports Dropwizard metrics in the logs
            enabled: true
            report-frequency: 60 # in seconds

